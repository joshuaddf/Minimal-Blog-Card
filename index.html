<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
        <div class="card-content">
            <div class="img">
                <img src="img/cactus_img.jpg">
            </div>
    
            <div class="content">
                <div class="title">
                    <h4>Design</h4>
                </div>
    
                <div class="text">
                    <h1>Embracing Minimalism</h1>
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
    
                <div class="name">
                    <p>Annie Spratt</p>
                </div>
        </div>
        </div>
    </div>
  </body>
</html>
